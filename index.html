<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="task" class="form-label">Task Name</label>
                            <input type="text" id="name" placeholder="Task Name" class="form-control" id="task"
                                required>
                            <small id="warName" class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="task" class="form-label">Task Details</label>
                            <input id="details" type="text" placeholder="Task Details" class="form-control" id="task"
                                required>
                            <small id="warDetails" class="text-danger"></small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>

                                <button id="addbtn" type="submit" class="btn btn-primary">Add Task</button>
                                <button id="updatebtn" type="submit" class="btn btn-primary d-none">Update Task</button>
                            </div>
                            <div>
                                <button id="clearbtn d-none" type="submit" class="btn btn-danger">Clear All</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- Task list -->


            </div>
        </div>
        <div class="row gap-5 mt-4" id="tasklist">












        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
